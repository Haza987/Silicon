<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silicon</title>
  <link rel="stylesheet" href="https:/kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <div class="container">
  
        <a id="logo" href="#"><img src="Images/Logo.svg" alt="Silicon Logo"></a>
  
        <nav id="main menu" class="navbar">
          <a class="nav-link" href="#">Features</a>
        </nav>
  
        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
          <span class="label">Dark mode</span>
          <label for="darkmode-switch" class="toggle-switch">
            <input id="darkmode-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
  
        <a id="auth-signin" href="#" class="btn-primary">
          <i class="fa-regular fa-user"></i>
          <span>Sign in / up</span>
        </a>
  
        <button class="btn-mobile">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>
  
    <main>
      <div class="first-page">
        <div class="headline">
          <h1>Manage All Your Money In One App</h1>
        </div>
        
        <div class="description">
          <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
        </div>

        <div class="image-container">
          <a id="twophones"><img src="Images/2 phones.svg" alt="Silicon phone example"></a>
          <a id="downloadapp" href="#"><img src="Images/market-btns.svg" alt=""></a>
          <a id="appstore" href="#"><img src="Images/m appstore.svg" alt="app store"></a>
          <a id="googleplay" href="#"><img src="Images/m googleplay.svg" alt="google play"></a>
        </div>

        <div class="discover">

          <!-- @@@@@@@@ ADD IN DISCOVER BUTTON @@@@@@@@@@@@@@ -->

        </div>
      </div>
    </main>
  
    <footer>
      <div class="container">
        <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
        <p class="credit">Credit MadrasThemes</p>
      </div>
    </footer>
  </div>

</body>
</html>
