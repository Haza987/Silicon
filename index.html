<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silicon Test</title>
  <link rel="stylesheet" href="https:/kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <div class="header-container">
  
        <a id="logo" href="#"><img src="Images/Logo.svg" alt="Silicon Logo"></a>
  
        <nav id="main menu" class="navbar">
          <a class="nav-link" href="#">Features</a>
        </nav>
  
        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
          <span class="label">Dark mode</span>
          <label for="darkmode-switch" class="toggle-switch">
            <input id="darkmode-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
  
        <a id="auth-signin" href="#" class="btn-primary">
          <i class="fa-regular fa-user"></i>
          <span>Sign in / up</span>
        </a>
  
        <button class="btn-mobile">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>
  
    <main>
      <section id="hero">
        <div class="main-container">
          <div class="headline">
            <h1>Manage All Your Money in One App</h1>
          </div>

          <div class="content">
            <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
              <div class="downloadbuttons">  <!--buttons-->
                <a  class="app"><img src="Images/appstore.svg" alt="app store"></a>
                <a  class="app"><img src="Images/googleplay.svg" alt=""></a>
              </div>

              <a href="#" class="discovermore">
                <span class="btn-circle">
                  <i class="fa-solid fa-chevron-down"></i>
                </span>
                  <span>Discover more</span>
              </a>
          </div>

          <div class="images">
            <img src="Images/iphone_mybudget_desktop.svg" alt="iphone my budget" class="img-back">
            <img src="Images/iphone_yourcards_desktop.svg" alt="iphone your cards" class="img-front">
          </div>

        </div>
      </section>


      <section id="brands">
        <div class="brand-container">
          <div id="brand-1" class="brand-box">
            <img src="Images/brand 1.svg" alt="brand 1">
          </div>
          <div id="brand-2" class="brand-box">
            <img src="Images/brand 2.svg" alt="brand 2">
          </div>
          <div id="brand-3" class="brand-box">
            <img src="Images/brand 3.svg" alt="brand 3">
          </div>
          <div id="brand-4" class="brand-box">
            <img src="Images/brand 4.svg" alt="brand 4">
          </div>
          <div id="brand-5" class="brand-box">
            <img src="Images/brand 5.svg" alt="brand 5">
          </div>
          <div id="brand-6" class="brand-box">
            <img src="Images/brand 6.svg" alt="brand 6">
          </div>
        </div>
      </section>

    </main>
  
    <footer>
      <div class="footer-container">
        <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
        <p class="credit">Credit MadrasThemes</p>
      </div>
    </footer>
  </div>

</body>
</html>
